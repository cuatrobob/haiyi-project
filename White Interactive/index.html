<html lang="en">

  <head>
    <meta charset="utf-8">
  
    <title>Grad Admission Data Visualization</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <script src="//code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <!-- <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

<body>


  

  <div class="jumbotron">
    <h1 class="display-4">Hello!</h1>
    <p class="lead">This is a simple visualization of your application to the University of Minnesota.</p>
    <hr class="my-4">
    <p>The admission decision was computed using a computer science algorithm.</p>

    <div class="card">
      <div class="card-body">
        <h2>
      Your admission result
      </h2>


        <p>
          <label for="amount">GPA:</label>
          <input type="number" id="gpa-input" title="GPA weighted by 20x" name="name" value="2.0" />
          <input type="text" id="gpa-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        
      
        <div id="gpa-slider"></div>

        <p>
          <label for="amount">GRE:</label>
          <input type="text" id="gre-input" title="Pop-UpPop-UpPop-Up Here" name="name" value="300" />
          <input type="text" id="gre-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>

        <div id="gre-slider"></div>

        <p>
          <label for="amount">Recommendation:</label>
          <input type="text" id="rec-input" title="Pop-UpPop-UpPop-Up Here" name="name" value="3" />
          <input type="text" id="rec-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>

        <div id="rec-slider"></div>

        <div id="chart_div"></div>

        
      </div>
      <div id="result">Sorry, rejected...</div>

      <small>*cutoff for admission is at 75 total points</small>
    </div>

  </div>






  <!-- Javascript below -->
  <script src="js/scripts.js"></script>
</body>

</html>
